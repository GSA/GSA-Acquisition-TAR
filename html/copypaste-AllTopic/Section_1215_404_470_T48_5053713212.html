      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1215.404-470</span> Payment of profit or fee.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall not pay profit or fee on undefinitized contracts or undefinitized contract modifications. Any profit or fee earned shall be paid after the contract or modification is definitized. 


</p>
