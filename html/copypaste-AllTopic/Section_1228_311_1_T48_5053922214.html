         <span class="ph autonumber">1228.311-1</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert the clause at FAR 52.228–7, Insurance Liability to Third Persons, as prescribed in FAR 28.311–1 unless it is waived by an official one level above the contracting officer.


</p>
