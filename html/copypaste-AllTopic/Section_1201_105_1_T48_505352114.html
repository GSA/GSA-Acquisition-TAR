         <span class="ph autonumber">1201.105-1</span> Publication and code arrangement.</h1>
      <div class="body conbody">
         <p class="p List1">(a) The (TAR) 48 CFR chapter 12 is published in:
</p>
         <p class="p List2">(1) The Federal Register; and
</p>
         <p class="p List2">(2) Cumulative form in the CFR.
</p>
         <p class="p List1">(b) The TAR is issued as chapter 12 of Title 48 of the CFR. 


</p>
