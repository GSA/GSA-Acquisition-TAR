      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1233.104</span> Protests to GAO.</h1>
      <div class="body conbody">
         <p class="p P">The protest process at the Government Accountability Office (GAO) may include ADR assistance by GAO. The contracting officer shall, with advice of counsel, explore the possibility of using ADR for all GAO protests.


</p>
