         <span class="ph autonumber">1235.070-1</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert the clause at 1252.235–70, Research Misconduct, in all solicitations and contracts for research and development.


</p>
